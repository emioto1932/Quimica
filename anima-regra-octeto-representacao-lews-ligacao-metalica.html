<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ligação Metálica - Na</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }

        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <script>
        const sodiumAtoms = [];
        const electrons = [];
        const rows = 3;
        const cols = 3;
        const totalAtoms = 9; // Total de átomos de sódio
        let transferStage = 0; // Fase do processo (0: início, 1: transferência, 2: aguardando)

        function setup() {
            createCanvas(600, 400);
            textSize(20);
            textAlign(CENTER, CENTER);

            // Criação dos átomos de sódio (3 fileiras de 3 átomos)
            let startX = 100;
            let startY = 100;
            let xOffset = 100;
            let yOffset = 100;

            // Criação dos átomos de sódio nas fileiras
            for (let row = 0; row < rows; row++) {
                for (let col = 0; col < cols; col++) {
                    sodiumAtoms.push({
                        x: startX + col * xOffset,
                        y: startY + row * yOffset,
                        symbol: "Na",
                        charge: 0, // 0 significa neutro, +1 significa Na⁺
                        hasElectron: true, // Cada átomo de sódio começa com um elétron
                    });
                }
            }
        }

        function draw() {
            background(255);

            // Fase de transferência de elétrons
            if (transferStage === 1) {
                transferElectron();
            }

            // Desenho dos átomos de sódio
            for (let i = 0; i < sodiumAtoms.length; i++) {
                let atom = sodiumAtoms[i];
                drawElement(atom.x, atom.y, atom.symbol, atom.charge, atom.hasElectron);
            }

            // Exibe o botão de iniciar a transferência após uma pausa
            if (transferStage === 0) {
                fill(0);
                text("Clique para iniciar a transferência de elétrons", width / 2, height - 50);
            }
        }

        function mousePressed() {
            if (transferStage === 0) {
                transferStage = 1; // Começar a transferência de elétrons
            }
        }

        function transferElectron() {
            // Escolher aleatoriamente um átomo neutro e um átomo positivo
            let neutralAtomIndex = -1;
            let positiveAtomIndex = -1;

            // Procurando um átomo neutro e um átomo positivo
            for (let i = 0; i < sodiumAtoms.length; i++) {
                if (sodiumAtoms[i].charge === 0 && neutralAtomIndex === -1) {
                    neutralAtomIndex = i;
                } else if (sodiumAtoms[i].charge === 1 && positiveAtomIndex === -1) {
                    positiveAtomIndex = i;
                }
            }

            // Se encontramos ambos os átomos (neutro e positivo)
            if (neutralAtomIndex !== -1 && positiveAtomIndex !== -1) {
                // Transferir o elétron do átomo neutro para o átomo positivo
                sodiumAtoms[neutralAtomIndex].charge = 1; // O átomo neutro agora é positivo
                sodiumAtoms[neutralAtomIndex].hasElectron = false; // Perde o elétron
                sodiumAtoms[positiveAtomIndex].charge = 0; // O átomo positivo volta a ser neutro
                sodiumAtoms[positiveAtomIndex].hasElectron = true; // Recebe o elétron

                // Após a transferência, esperar um pouco antes de realizar a próxima
                setTimeout(() => {
                    transferStage = 1; // Continuar a transferência de elétrons
                }, 1000);
            }
        }

        /**
         * Desenha um átomo de sódio no canvas.
         * @param {number} x Posição X do átomo.
         * @param {number} y Posição Y do átomo.
         * @param {string} symbol Símbolo do elemento.
         * @param {number} charge Carga do átomo (0 para neutro, 1 para Na⁺).
         * @param {boolean} hasElectron Se o átomo tem um elétron na camada de valência.
         */
        function drawElement(x, y, symbol, charge, hasElectron) {
            // Desenhar o símbolo químico
            fill(0);
            noStroke();
            text(symbol, x, y - 90); // Subiu o símbolo 40px para cima

            // Desenhar o núcleo do átomo
            fill(255, 100, 100);
            ellipse(x, y, 40);

            // Desenhar os elétrons na última camada
            if (hasElectron) {
                fill(100, 100, 255);
                ellipse(x + 60, y, 10); // Elétron na camada de valência
            }

            // Desenhar a carga do átomo
            if (charge === 1) {
                fill(255, 0, 0);
                text("Na⁺", x, y + 30);
            } else {
                fill(0, 255, 0);
                text("Na", x, y + 30); // Átomo neutro
            }
        }
    </script>
</body>
</html>
