<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transferência de Elétrons - Na</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }

        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <script>
        const sodiumAtoms = [];
        const rows = 3;
        const cols = 3;
        let electronX, electronY;
        let transferringElectron = false;
        let electronMoving = false;
        let currentElectronIndex = 0;
        let cycleStage = 0;

        function setup() {
            createCanvas(600, 400);
            textSize(20);
            textAlign(CENTER, CENTER);

            // Criação dos átomos de sódio (3 fileiras de 3 átomos)
            let startX = 100;
            let startY = 100;
            let xOffset = 100;
            let yOffset = 100;

            // Criação dos átomos de sódio nas fileiras
            for (let row = 0; row < rows; row++) {
                for (let col = 0; col < cols; col++) {
                    sodiumAtoms.push({
                        x: startX + col * xOffset,
                        y: startY + row * yOffset,
                        symbol: "Na",
                        charge: 0, // 0 significa neutro, 1 significa Na⁺
                        hasElectron: true, // Cada átomo de sódio começa com um elétron
                    });
                }
            }
        }

        function draw() {
            background(255);

            // Fase de transferência de elétrons
            if (cycleStage === 1 && transferringElectron) {
                transferElectron();
            }

            // Desenha os átomos de sódio
            for (let i = 0; i < sodiumAtoms.length; i++) {
                let atom = sodiumAtoms[i];
                drawElement(atom.x, atom.y, atom.symbol, atom.charge, atom.hasElectron);
            }

            // Desenha o elétron em movimento
            if (electronMoving) {
                fill(100, 100, 255);
                ellipse(electronX, electronY, 10); // Elétron em movimento
            }
        }

        function transferElectron() {
            let fromAtom = sodiumAtoms[currentElectronIndex];
            let toAtom = sodiumAtoms[(currentElectronIndex + 1) % sodiumAtoms.length];

            if (fromAtom.hasElectron && !electronMoving) {
                // Marcar como movendo
                electronMoving = true;

                // Iniciar a posição do elétron no átomo de origem
                electronX = fromAtom.x + 60;
                electronY = fromAtom.y;

                // O átomo perde o elétron e fica Na⁺
                fromAtom.hasElectron = false;
                fromAtom.charge = 1;

                // O átomo vizinho recebe o elétron e fica neutro
                toAtom.hasElectron = true;
                toAtom.charge = 0;

                // Atualizar o índice do átomo que perdeu o elétron
                currentElectronIndex = (currentElectronIndex + 1) % sodiumAtoms.length;
            }

            // Movimento do elétron para o próximo átomo
            let toX = sodiumAtoms[(currentElectronIndex + 1) % sodiumAtoms.length].x + 60;
            let toY = sodiumAtoms[(currentElectronIndex + 1) % sodiumAtoms.length].y;

            electronX = lerp(electronX, toX, 0.05);
            electronY = lerp(electronY, toY, 0.05);

            // Quando o elétron chegar ao seu destino
            if (dist(electronX, electronY, toX, toY) < 2) {
                electronMoving = false;
                cycleStage = 1;
            }
        }

        /**
         * Desenha um átomo de sódio no canvas.
         * @param {number} x Posição X do átomo.
         * @param {number} y Posição Y do átomo.
         * @param {string} symbol Símbolo do elemento.
         * @param {number} charge Carga do átomo (0 para neutro, 1 para Na⁺).
         * @param {boolean} hasElectron Se o átomo tem um elétron na camada de valência.
         */
        function drawElement(x, y, symbol, charge, hasElectron) {
            // Desenhar o símbolo químico
            fill(0);
            noStroke();
            text(symbol, x, y - 90); // Subiu o símbolo 40px para cima

            // Desenhar o núcleo do átomo
            fill(255, 100, 100);
            ellipse(x, y, 40);

            // Desenhar os elétrons na última camada
            if (hasElectron) {
                fill(100, 100, 255);
                ellipse(x + 60, y, 10); // Elétron na camada de valência
            }

            // Desenhar a carga do átomo
            if (charge === 1) {
                fill(255, 0, 0);
                text("Na⁺", x, y + 30);
            } else {
                fill(0, 255, 0);
                text("Na", x, y + 30); // Átomo neutro
            }
        }
    </script>
</body>
</html>
