<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transferência de Elétrons - Na</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }

        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <script>
        const sodiumAtoms = [];
        const rows = 3;
        const cols = 3;
        let electronX, electronY;
        let transferring = false;  // Flag para iniciar a transferência
        let currentElectronIndex = -1;  // Átomo que vai perder o elétron
        let cycleStage = 0;  // Fases: 0 - Início, 1 - Transferência, 2 - Pausa

        function setup() {
            createCanvas(600, 400);
            textSize(20);
            textAlign(CENTER, CENTER);

            // Criação dos átomos de sódio (3 fileiras de 3 átomos)
            let startX = 100;
            let startY = 100;
            let xOffset = 100;
            let yOffset = 100;

            // Criação dos átomos de sódio nas fileiras
            for (let row = 0; row < rows; row++) {
                for (let col = 0; col < cols; col++) {
                    sodiumAtoms.push({
                        x: startX + col * xOffset,
                        y: startY + row * yOffset,
                        symbol: "Na",
                        charge: 0, // 0 significa neutro, 1 significa Na⁺
                        hasElectron: true, // Cada átomo de sódio começa com um elétron
                    });
                }
            }
        }

        function draw() {
            background(255);

            // Fase de transferência de elétrons
            if (cycleStage === 1 && transferring) {
                transferElectron();
            }

            // Desenha os átomos de sódio
            for (let i = 0; i < sodiumAtoms.length; i++) {
                let atom = sodiumAtoms[i];
                drawElement(atom.x, atom.y, atom.symbol, atom.charge, atom.hasElectron);
            }

            // Se todos os átomos já perderam seus elétrons e a transferência foi concluída
            if (cycleStage === 2) {
                fill(0);
                text("Clique para iniciar a transferência novamente.", width / 2, height - 50);
            } else if (cycleStage === 0) {
                fill(0);
                text("Clique para iniciar a transferência de elétrons", width / 2, height - 50);
            }
        }

        function mousePressed() {
            if (cycleStage === 0) {
                cycleStage = 1; // Começar a transferência de elétrons
                currentElectronIndex = 0; // Começar com o primeiro átomo
                transferring = true;
                sodiumAtoms[0].hasElectron = false; // O primeiro átomo de sódio perde seu elétron
            }
        }

        function transferElectron() {
            // Encontrar o átomo que vai receber o elétron
            let nextAtomIndex = currentElectronIndex + 1;
            if (nextAtomIndex >= sodiumAtoms.length) {
                cycleStage = 2; // Quando todos os átomos perderam elétrons, finalizar
                transferring = false;
                return;
            }

            let fromAtom = sodiumAtoms[currentElectronIndex];
            let toAtom = sodiumAtoms[nextAtomIndex];

            // Transferir o elétron do átomo atual (Na) para o próximo átomo neutro
            if (!fromAtom.hasElectron) {
                toAtom.hasElectron = true; // O próximo átomo recebe o elétron
                fromAtom.charge = 1; // O átomo que perdeu o elétron se torna Na⁺
                toAtom.charge = 0; // O átomo que recebeu o elétron volta a ser neutro
                currentElectronIndex = nextAtomIndex; // Avançar para o próximo átomo

                // Reiniciar a transferência para o próximo átomo
                transferring = false;
                setTimeout(() => {
                    transferring = true;
                }, 1000); // Atraso antes de continuar a transferência
            }
        }

        /**
         * Desenha um átomo de sódio no canvas.
         * @param {number} x Posição X do átomo.
         * @param {number} y Posição Y do átomo.
         * @param {string} symbol Símbolo do elemento.
         * @param {number} charge Carga do átomo (0 para neutro, 1 para Na⁺).
         * @param {boolean} hasElectron Se o átomo tem um elétron na camada de valência.
         */
        function drawElement(x, y, symbol, charge, hasElectron) {
            // Desenhar o símbolo químico
            fill(0);
            noStroke();
            text(symbol, x, y - 90); // Subiu o símbolo 40px para cima

            // Desenhar o núcleo do átomo
            fill(255, 100, 100);
            ellipse(x, y, 40);

            // Desenhar os elétrons na última camada
            if (hasElectron) {
                fill(100, 100, 255);
                ellipse(x + 60, y, 10); // Elétron na camada de valência
            }

            // Desenhar a carga do átomo
            if (charge === 1) {
                fill(255, 0, 0);
                text("Na⁺", x, y + 30);
            } else {
                fill(0, 255, 0);
                text("Na", x, y + 30); // Átomo neutro
            }
        }
    </script>
</body>
</html>
