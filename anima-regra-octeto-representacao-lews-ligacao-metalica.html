<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ligação Metálica - Na</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }

        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <script>
        const sodiumAtoms = [];
        const electrons = [];
        const rows = 3;
        const cols = 3;
        const electronCount = 9; // Número de elétrons na nuvem metálica

        function setup() {
            createCanvas(600, 400);
            textSize(20);
            textAlign(CENTER, CENTER);

            // Criação dos átomos de sódio (3 fileiras de 3 átomos)
            let startX = 100;
            let startY = 100;
            let xOffset = 100;
            let yOffset = 100;

            // Criação dos átomos de sódio nas fileiras
            for (let row = 0; row < rows; row++) {
                for (let col = 0; col < cols; col++) {
                    sodiumAtoms.push({
                        x: startX + col * xOffset,
                        y: startY + row * yOffset,
                        symbol: "Na",
                        electrons: 1, // Cada átomo de sódio tem 1 elétron na camada de valência
                    });
                }
            }

            // Criação dos elétrons na nuvem metálica
            for (let i = 0; i < electronCount; i++) {
                electrons.push({
                    x: random(100, 500), // Posição inicial aleatória
                    y: random(100, 300),
                    speedX: random(-2, 2), // Velocidade aleatória
                    speedY: random(-2, 2),
                });
            }
        }

        function draw() {
            background(255);

            // Desenho dos átomos de sódio
            for (let i = 0; i < sodiumAtoms.length; i++) {
                let atom = sodiumAtoms[i];
                drawElement(atom.x, atom.y, atom.symbol);
            }

            // Desenho da nuvem de elétrons
            for (let i = 0; i < electrons.length; i++) {
                let electron = electrons[i];
                fill(100, 100, 255);
                ellipse(electron.x, electron.y, 10);

                // Movimentação dos elétrons (nuvem metálica)
                electron.x += electron.speedX;
                electron.y += electron.speedY;

                // Colisão com as bordas do canvas
                if (electron.x < 0 || electron.x > width) electron.speedX *= -1;
                if (electron.y < 0 || electron.y > height) electron.speedY *= -1;
            }
        }

        /**
         * Desenha um átomo de sódio no canvas.
         * @param {number} x Posição X do átomo.
         * @param {number} y Posição Y do átomo.
         * @param {string} symbol Símbolo do elemento.
         */
        function drawElement(x, y, symbol) {
            // Desenhar o símbolo químico
            fill(0);
            noStroke();
            text(symbol, x, y - 90); // Subiu o símbolo 40px para cima

            // Desenhar o núcleo do átomo
            fill(255, 100, 100);
            ellipse(x, y, 40);

            // Desenhar os elétrons na última camada
            fill(100, 100, 255);
            ellipse(x + 60, y, 10); // Elétron na camada de valência (movendo-se aleatoriamente)
        }
    </script>
</body>
</html>
