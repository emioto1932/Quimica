<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movimento de Elétrons - Sódio e Cloro</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }

        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <script>
        let sodium = {
            x: 150,
            y: 200,
            symbol: "Na",
            electrons: 1,
            radius: 60,
            angles: [0] // Ângulo inicial para o elétron
        };

        let chlorine = {
            x: 450,
            y: 200,
            symbol: "Cl",
            electrons: 7,
            radius: 60,
            angles: Array(7).fill(0).map((_, i) => (TWO_PI / 7) * i) // Ângulos iniciais
        };

        let speed = 0.03; // Velocidade de rotação dos elétrons

        function setup() {
            createCanvas(600, 400);
            textSize(20);
            textAlign(CENTER, CENTER);
        }

        function draw() {
            background(255);

            // Desenha o sódio (Na)
            drawElement(sodium);

            // Desenha o cloro (Cl)
            drawElement(chlorine);
        }

        /**
         * Desenha um elemento químico no canvas com elétrons em movimento.
         * @param {Object} element Objeto com as informações do elemento químico.
         */
        function drawElement(element) {
            const { x, y, symbol, electrons, radius, angles } = element;

            // Desenha o símbolo químico
            fill(0);
            noStroke();
            text(symbol, x, y - 50);

            // Desenha o núcleo
            fill(255, 100, 100);
            ellipse(x, y, 40);

            // Desenha os elétrons na última camada em movimento
            for (let i = 0; i < electrons; i++) {
                let electronX = x + radius * cos(angles[i]);
                let electronY = y + radius * sin(angles[i]);

                fill(100, 100, 255);
                ellipse(electronX, electronY, 10); // Elétron

                // Atualiza o ângulo para o movimento
                angles[i] += speed;
            }
        }
    </script>
</body>
</html>
