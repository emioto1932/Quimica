<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movimento de Elétrons - Sódio e Cloro</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }

        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <script>
        // Configuração do Sódio (Na)
        let sodium = {
            x: 150, // Posição X
            y: 200, // Posição Y
            symbol: "Na",
            electrons: 1, // Número de elétrons na camada de valência
            radius: 60, // Raio da camada
            angles: [0] // Ângulo inicial do elétron
        };

        // Configuração do Cloro (Cl)
        let chlorine = {
            x: 450, // Posição X
            y: 200, // Posição Y
            symbol: "Cl",
            electrons: 7, // Número de elétrons na camada de valência
            radius: 60, // Raio da camada
            angles: Array(7).fill(0).map((_, i) => (TWO_PI / 7) * i) // Ângulos iniciais dos elétrons
        };

        // Velocidade de rotação dos elétrons
        let speed = 0.03;

        function setup() {
            createCanvas(600, 400); // Define o tamanho do canvas
            textSize(20);
            textAlign(CENTER, CENTER);
        }

        function draw() {
            background(255); // Fundo branco

            // Desenhar o Sódio (Na)
            drawElement(sodium);

            // Desenhar o Cloro (Cl)
            drawElement(chlorine);
        }

        /**
         * Função para desenhar um elemento químico com seus elétrons em movimento.
         * @param {Object} element Objeto que representa o elemento químico.
         */
        function drawElement(element) {
            const { x, y, symbol, electrons, radius, angles } = element;

            // Desenhar o símbolo químico
            fill(0);
            noStroke();
            text(symbol, x, y - 50);

            // Desenhar o núcleo
            fill(255, 100, 100);
            ellipse(x, y, 40);

            // Desenhar os elétrons da camada de valência
            for (let i = 0; i < electrons; i++) {
                // Calcula a posição do elétron
                let electronX = x + radius * cos(angles[i]);
                let electronY = y + radius * sin(angles[i]);

                // Desenha o elétron
                fill(100, 100, 255);
                ellipse(electronX, electronY, 10);

                // Atualiza o ângulo para o movimento
                angles[i] += speed;
            }
        }
    </script>
</body>
</html>
