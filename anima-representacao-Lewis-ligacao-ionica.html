<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Representação de Sódio e Cloro</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }

        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <script>
        function setup() {
            createCanvas(600, 400);
            textSize(20);
            textAlign(CENTER, CENTER);
        }

        function draw() {
            background(255);

            // Sódio (Na)
            drawElement(150, 200, "Na", 1);

            // Cloro (Cl)
            drawElement(450, 200, "Cl", 7);
        }

        /**
         * Desenha um elemento químico no canvas.
         * @param {number} x Posição X do elemento.
         * @param {number} y Posição Y do elemento.
         * @param {string} symbol Símbolo do elemento.
         * @param {number} electrons Número de elétrons na última camada.
         */
        function drawElement(x, y, symbol, electrons) {
            // Desenhar o símbolo químico
            fill(0);
            noStroke();
            text(symbol, x, y - 50);

            // Desenhar o núcleo (só para referência)
            fill(255, 100, 100);
            ellipse(x, y, 40);

            // Desenhar os elétrons na última camada
            let radius = 60; // Raio da camada de valência
            for (let i = 0; i < electrons; i++) {
                let angle = TWO_PI / (electrons || 1) * i;
                let electronX = x + radius * cos(angle);
                let electronY = y + radius * sin(angle);

                fill(100, 100, 255);
                ellipse(electronX, electronY, 10); // Elétron
            }
        }
    </script>
</body>
</html>
