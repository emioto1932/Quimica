<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animação Bomba de Sódio e Potássio</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #e0f7fa;
        }

        .container {
            position: relative;
            width: 400px;
            height: 600px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .membrana {
            position: relative;
            width: 100%;
            height: 20px;
            background: linear-gradient(to bottom, #0077cc, #ffdd57, #0077cc);
            border-radius: 10px;
        }

        .ambiente {
            position: relative;
            width: 100%;
            height: calc(50% - 10px);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 5px;
        }

        .extracelular {
            background-color: #b3e5fc;
            display: flex;
            flex-wrap: wrap;
        }

        .intracelular {
            background-color: #c8e6c9;
            display: flex;
            flex-wrap: wrap;
        }

        .bolinha {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 12px;
            font-weight: bold;
            color: white;
        }

        .sodio {
            background-color: yellow;
        }

        .potassio {
            background-color: blue;
        }

        .bomba {
            position: absolute;
            width: 60px;
            height: 80px;
            background-color: #4caf50;
            border-radius: 10px;
            top: calc(50% - 40px);
            left: calc(50% - 30px);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        @keyframes moveSodium {
            0% { top: 300px; }
            50% { top: 240px; }
            100% { top: 100px; }
        }

        @keyframes movePotassium {
            0% { top: 100px; }
            50% { top: 240px; }
            100% { top: 300px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="ambiente extracelular" id="extracelular">
            <!-- Extracelular íons -->
        </div>
        <div class="membrana">
            <div class="bomba"></div>
        </div>
        <div class="ambiente intracelular" id="intracelular">
            <!-- Intracelular íons -->
        </div>
    </div>
    <script>
        const extracelular = document.getElementById("extracelular");
        const intracelular = document.getElementById("intracelular");

        // Criar íons na região extracelular
        for (let i = 0; i < 10; i++) {
            const sodio = document.createElement("div");
            sodio.classList.add("bolinha", "sodio");
            sodio.textContent = "Na⁺";
            extracelular.appendChild(sodio);

            const potassio = document.createElement("div");
            potassio.classList.add("bolinha", "potassio");
            potassio.textContent = "K⁺";
            extracelular.appendChild(potassio);
        }

        // Criar íons na região intracelular
        for (let i = 0; i < 4; i++) {
            const sodio = document.createElement("div");
            sodio.classList.add("bolinha", "sodio");
            sodio.textContent = "Na⁺";
            intracelular.appendChild(sodio);

            const potassio = document.createElement("div");
            potassio.classList.add("bolinha", "potassio");
            potassio.textContent = "K⁺";
            intracelular.appendChild(potassio);
        }

        // Animação dos íons
        function animateIons() {
            const sodiums = document.querySelectorAll(".intracelular .sodio");
            const potassiums = document.querySelectorAll(".extracelular .potassio");

            // Mover três Na⁺ para fora
            for (let i = 0; i < 3; i++) {
                sodiums[i].style.position = "absolute";
                sodiums[i].style.animation = "moveSodium 4s forwards";
            }

            // Mover dois K⁺ para dentro
            setTimeout(() => {
                for (let i = 0; i < 2; i++) {
                    potassiums[i].style.position = "absolute";
                    potassiums[i].style.animation = "movePotassium 4s forwards";
                }
            }, 2000);
        }

        // Iniciar a animação
        animateIons();
    </script>
</body>
</html>
