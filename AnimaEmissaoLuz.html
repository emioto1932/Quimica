<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulação: Movimentos Sequenciais do Elétron</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #2a6496;
        }

        #container {
            margin: 20px auto;
            width: 400px;
            height: 400px;
            position: relative;
            border: 1px solid #ddd;
            border-radius: 50%;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .nucleus {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 40px;
            height: 40px;
            background-color: #ff5722;
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }

        .orbit {
            position: absolute;
            top: 50%;
            left: 50%;
            border: 1px solid #aaa;
            border-radius: 50%;
        }

        .electron {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #2196f3;
            border-radius: 50%;
        }

        .flash {
            position: absolute;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            opacity: 0;
        }

        .flash.yellow {
            background-color: yellow;
        }

        .flash.green {
            background-color: green;
        }

        @keyframes moveToFirst {
            0%, 19% {
                transform: translate(0, 0); /* Inicial */
            }
            20%, 39% {
                transform: translate(0, -120px); /* Primeira camada */
            }
            40%, 59% {
                transform: translate(0, 0); /* Retorna ao núcleo */
            }
        }

        @keyframes moveToSecond {
            60%, 79% {
                transform: translate(0, 0); /* Inicial */
            }
            80%, 89% {
                transform: translate(0, -180px); /* Segunda camada */
            }
            90%, 100% {
                transform: translate(0, 0); /* Retorna ao núcleo */
            }
        }

        @keyframes emitYellow {
            40%, 45% {
                opacity: 1;
            }
            46%, 100% {
                opacity: 0;
            }
        }

        @keyframes emitGreen {
            90%, 95% {
                opacity: 1;
            }
            96%, 100% {
                opacity: 0;
            }
        }

        .electron {
            animation: moveToFirst 10s linear infinite, moveToSecond 10s linear infinite;
        }

        .flash.yellow {
            animation: emitYellow 10s linear infinite;
        }

        .flash.green {
            animation: emitGreen 10s linear infinite;
        }
    </style>
</head>
<body>
    <h1>Simulação: Movimentos Sequenciais do Elétron</h1>
    <p>Observe o elétron realizando saltos e emitindo luz ao retornar ao estado fundamental.</p>
    <div id="container">
        <div class="nucleus"></div>
        <!-- Camada interna -->
        <div class="orbit" style="width: 120px; height: 120px; margin: -60px;"></div>
        <!-- Camada intermediária -->
        <div class="orbit" style="width: 240px; height: 240px; margin: -120px;"></div>
        <!-- Camada mais externa -->
        <div class="orbit" style="width: 360px; height: 360px; margin: -180px;"></div>
        <!-- Elétron animado -->
        <div class="electron" style="top: 50%; left: calc(50% - 10px);">
            <div class="flash yellow"></div> <!-- Flash amarelo -->
            <div class="flash green"></div> <!-- Flash verde -->
        </div>
    </div>
</body>
</html>
