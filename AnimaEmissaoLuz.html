<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulação: Salto do Elétron</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #2a6496;
        }

        #container {
            margin: 20px auto;
            width: 400px;
            height: 400px;
            position: relative;
            border: 1px solid #ddd;
            border-radius: 50%;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .nucleus {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 40px;
            height: 40px;
            background-color: #ff5722;
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }

        .orbit {
            position: absolute;
            top: 50%;
            left: 50%;
            border: 1px solid #aaa;
            border-radius: 50%;
        }

        .electron {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #2196f3;
            border-radius: 50%;
            animation: moveElectron 12s ease-in-out infinite;
        }

        .flash {
            position: absolute;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            opacity: 0;
        }

        .flash.yellow {
            background-color: yellow;
            animation: emitYellow 12s ease-in-out infinite;
        }

        .flash.green {
            background-color: green;
            animation: emitGreen 12s ease-in-out infinite;
        }

        @keyframes moveElectron {
            0%, 19% {
                transform: translate(0, 0); /* Inicial */
            }
            20%, 39% {
                transform: translate(0, -120px); /* Segunda camada */
            }
            40%, 59% {
                transform: translate(0, 0); /* Retorna à inicial */
            }
            60%, 79% {
                transform: translate(0, -180px); /* Terceira camada */
            }
            80%, 100% {
                transform: translate(0, 0); /* Retorna à inicial */
            }
        }

        @keyframes emitYellow {
            39%, 44% {
                opacity: 1; /* Emite luz ao voltar da segunda camada */
            }
            45%, 100% {
                opacity: 0; /* Invisível no resto do ciclo */
            }
        }

        @keyframes emitGreen {
            79%, 84% {
                opacity: 1; /* Emite luz ao voltar da terceira camada */
            }
            85%, 100% {
                opacity: 0; /* Invisível no resto do ciclo */
            }
        }
    </style>
</head>
<body>
    <h1>Simulação: Salto do Elétron</h1>
    <p>Observe o elétron receber energia, saltar para outra camada e emitir luz ao retornar para o estado fundamental.</p>
    <div id="container">
        <div class="nucleus"></div>
        <!-- Camada interna -->
        <div class="orbit" style="width: 120px; height: 120px; margin: -60px;"></div>
        <!-- Camada intermediária -->
        <div class="orbit" style="width: 240px; height: 240px; margin: -120px;"></div>
        <!-- Camada externa -->
        <div class="orbit" style="width: 360px; height: 360px; margin: -180px;"></div>
        <!-- Elétron -->
        <div class="electron" style="top: 50%; left: calc(50% - 60px);">
            <div class="flash yellow"></div> <!-- Flash amarelo -->
            <div class="flash green"></div> <!-- Flash verde -->
        </div>
    </div>
</body>
</html>
