<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulação: Movimentos Sequenciais do Elétron</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #2a6496;
        }

        #container {
            margin: 20px auto;
            width: 400px;
            height: 400px;
            position: relative;
            border: 1px solid #ddd;
            border-radius: 50%;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .nucleus {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 40px;
            height: 40px;
            background-color: #ff5722;
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }

        .orbit {
            position: absolute;
            top: 50%;
            left: 50%;
            border: 1px solid #aaa;
            border-radius: 50%;
        }

        .electron {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #2196f3;
            border-radius: 50%;
            animation: moveSequence 10s ease-in-out infinite;
        }

        .flash {
            position: absolute;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            opacity: 0;
        }

        .flash.yellow {
            background-color: yellow;
            animation: emitYellow 10s ease-in-out infinite;
        }

        .flash.green {
            background-color: green;
            animation: emitGreen 10s ease-in-out infinite;
        }

        @keyframes moveSequence {
            0%, 14% {
                transform: translate(0, 0); /* Camada inicial */
            }
            15%, 24% {
                transform: translate(0, -120px); /* Primeira camada */
            }
            25%, 39% {
                transform: translate(0, 0); /* Retorna à inicial */
            }
            40%, 49% {
                transform: translate(0, -180px); /* Segunda camada */
            }
            50%, 74% {
                transform: translate(0, 0); /* Retorna à inicial */
            }
            75%, 100% {
                transform: translate(0, 0); /* Repete o ciclo */
            }
        }

        @keyframes emitYellow {
            24%, 29% {
                opacity: 1; /* Flash visível para a primeira camada */
            }
            30%, 100% {
                opacity: 0; /* Flash desaparece */
            }
        }

        @keyframes emitGreen {
            49%, 54% {
                opacity: 1; /* Flash visível para a segunda camada */
            }
            55%, 100% {
                opacity: 0; /* Flash desaparece */
            }
        }
    </style>
</head>
<body>
    <h1>Simulação: Movimentos Sequenciais do Elétron</h1>
    <p>Observe o elétron se movendo entre as camadas e emitindo luz ao retornar ao estado fundamental.</p>
    <div id="container">
        <div class="nucleus"></div>
        <!-- Camada interna -->
        <div class="orbit" style="width: 120px; height: 120px; margin: -60px;"></div>
        <!-- Camada intermediária -->
        <div class="orbit" style="width: 240px; height: 240px; margin: -120px;"></div>
        <!-- Camada mais externa -->
        <div class="orbit" style="width: 360px; height: 360px; margin: -180px;"></div>
        <!-- Elétron animado -->
        <div class="electron" style="top: 50%; left: calc(50% - 60px);">
            <div class="flash yellow"></div> <!-- Flash amarelo -->
            <div class="flash green"></div> <!-- Flash verde -->
        </div>
    </div>
</body>
</html>
