<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estruturas Moleculares - Silicato e Carbonato</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        .molecule {
            display: inline-block;
            margin: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            width: 250px;
        }
        .molecule h2 {
            margin-bottom: 10px;
        }
        .structure {
            font-family: "Courier New", monospace;
            font-size: 1.2em;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <header>
        <h1>Estruturas Moleculares: Silicato e Carbonato</h1>
    </header>
    <main>
        <div class="molecule">
            <h2>Silicato (\(SiO_4^{4-}\))</h2>
            <div class="structure">
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;O<sup>-</sup><br>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;/<br>
                O<sup>-</sup>–Si–O<sup>-</sup><br>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;\<br>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;O<sup>-</sup>
            </div>
        </div>

        <div class="molecule">
            <h2>Carbonato (\(CO_3^{2-}\))</h2>
            <div class="structure">
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;O<sup>-</sup><br>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;/<br>
                O<sup>-</sup>–C=O<br>
            </div>
        </div>
    </main>
</body>
</html>
